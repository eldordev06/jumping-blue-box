<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="style.css">
    <script src="index.js"
        defer></script>
    <title>Jumping Box JS</title>
</head>

<body>
    <h1 class="title">
        Press
        <span class="nowrap">(&uparrow; / &downarrow; / &leftarrow; / &rightarrow; / &UnderBracket;)</span>
        or
        <span class="nowrap">swipe / tap</span>
        <span class="nowrap">(inside the red box)</span>
        to move the blue box
    </h1>
    <div class="box-container">
        <div class="box">
            <div class="jump-shadow inner-box"></div>
        </div>
    </div>
</body>

</html>
